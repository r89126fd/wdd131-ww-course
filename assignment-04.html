<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W04 Enhanced Temple Picture Album</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Temple Picture Album</h1>
    </header>
    <main>
        <section class="filters">
            <button data-filter="all">Home</button>
            <button data-filter="old">Old (before 1900)</button>
            <button data-filter="new">New (after 2000)</button>
            <button data-filter="large">Large (>90k sq ft)</button>
            <button data-filter="small">Small (<10k sq ft)</button>
        </section>
        <section id="temple-cards" class="temple-cards"></section>
    </main>
    <footer>
        <p>&copy; 2026 Stephen Mejia</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
